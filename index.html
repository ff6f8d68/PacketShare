<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        #upload-container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #drop-area {
            border: 2px dashed #007BFF;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            background: #f8f9fa;
        }
        #drop-area.highlight {
            border-color: #0056b3;
            background: #e9ecef;
        }
        #drop-area p {
            margin: 0;
            color: #007BFF;
        }
        #upload-status {
            margin-top: 20px;
        }
        #file-link {
            margin-top: 20px;
            display: none;
        }
        #file-link a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="upload-container">
        <div id="drop-area">
            <p>Drag & Drop Files Here or Click to Select</p>
            <input type="file" id="file-input" multiple style="display: none;">
        </div>
        <div id="upload-status"></div>
        <div id="file-link">
            <p>Download your file:</p>
            <a id="download-link" href="#" target="_blank">Download File</a>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const uploadStatus = document.getElementById('upload-status');
        const fileLink = document.getElementById('file-link');
        const downloadLink = document.getElementById('download-link');

        // Highlight drop area when file is dragged over
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('highlight');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('highlight');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('highlight');
            handleFiles(e.dataTransfer.files);
        });

        // Handle file selection from input
        fileInput.addEventListener('change', () => {
            handleFiles(fileInput.files);
        });

        dropArea.addEventListener('click', () => {
            fileInput.click();
        });

        function handleFiles(files) {
            const formData = new FormData();
            for (const file of files) {
                formData.append('file', file);
            }

            // Upload files to Netlify Function
            fetch('/.netlify/functions/file-handler', {
                method: 'POST',
                body: formData
            }).then(response => response.text())
              .then(result => {
                  uploadStatus.textContent = 'File uploaded successfully!';
                  // For demonstration, assuming the file name is returned and using SHA-256 hash.
                  const fileName = encodeURIComponent(files[0].name); // This should be replaced with actual file name from response
                  const downloadKey = sha256(fileName); // Hash the file name
                  downloadLink.href = `https://packetshare.netlify.app/.netlify/functions/file-handler?downloadkey=${downloadKey}`;
                  fileLink.style.display = 'block';
              })
              .catch(error => {
                  uploadStatus.textContent = 'Error uploading file.';
                  console.error('Error:', error);
              });
        }

        // Simple SHA-256 hash function
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
    </script>
</body>
</html>
