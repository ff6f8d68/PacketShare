<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunked File Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Add your inline styles here or move it to a separate CSS file */
    </style>
</head>
<body>

    <div id="drop-area">
        <p>Drag and drop your file here or click to upload</p>
        <input type="file" id="fileElem" accept="*/*" />
        <button id="fileSelect">Select File</button>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="uploaded-percentage"></div>
        <div id="download-link" style="margin-top: 20px;"></div>
    </div>
    <div id="upload-status"></div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileElem = document.getElementById('fileElem');
        const fileSelect = document.getElementById('fileSelect');
        const uploadStatus = document.getElementById('upload-status');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.querySelector('.progress-container');
        const uploadedPercentage = document.getElementById('uploaded-percentage');
        const downloadLinkDiv = document.getElementById('download-link');

        const CHUNK_SIZE = 1024 * 1024 * 5; // 5MB per chunk

        fileSelect.addEventListener('click', () => fileElem.click());

        fileElem.addEventListener('change', () => {
            const files = fileElem.files;
            handleFiles(files);
        });

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('highlight');
        });

        dropArea.addEventListener('dragleave', () => dropArea.classList.remove('highlight'));

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('highlight');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            const file = files[0];
            if (file) {
                uploadFileInChunks(file);
            }
        }

        function uploadFileInChunks(file) {
            const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
            let chunkIndex = 0;

            progressContainer.style.display = 'block'; // Show progress bar

            function uploadNextChunk() {
                const start = chunkIndex * CHUNK_SIZE;
                const end = Math.min(start + CHUNK_SIZE, file.size);
                const chunk = file.slice(start, end);

                const formData = new FormData();
                formData.append('file', chunk);
                formData.append('chunkIndex', chunkIndex);
                formData.append('totalChunks', totalChunks);
                formData.append('fileName', file.name);

                fetch('/upload-chunk', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(result => {
                    if (result.status === 'success') {
                        chunkIndex++;

                        // Update progress bar
                        const percentage = ((chunkIndex / totalChunks) * 100).toFixed(0);
                        progressBar.style.width = percentage + '%';
                        uploadedPercentage.textContent = percentage + '% uploaded';

                        if (chunkIndex < totalChunks) {
                            uploadNextChunk(); // Upload the next chunk
                        } else {
                            uploadStatus.textContent = 'Upload complete!';
                            // Display download link
                            downloadLinkDiv.innerHTML = `<a href="${result.downloadUrl}" target="_blank">Download your file</a>`;
                        }
                    } else {
                        uploadStatus.textContent = 'Error uploading chunk';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    uploadStatus.textContent = 'Error uploading file.';
                });
            }

            uploadNextChunk();
        }
    </script>

</body>
</html>
