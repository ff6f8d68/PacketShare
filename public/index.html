<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PacketShare Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #uploadForm {
            margin: 20px auto;
            max-width: 600px;
        }
        #progressContainer {
            margin-top: 20px;
            text-align: center;
        }
        #progressBar {
            width: 0;
            height: 20px;
            background: #4caf50;
            color: #fff;
            text-align: center;
        }
        #fileInput {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload Your File</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" required />
        <button type="submit">Upload</button>
    </form>
    <div id="progressContainer">
        <div id="progressBar">0%</div>
    </div>
    <div id="downloadLink"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please choose a file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://packetshare.onrender.com/upload-file', true);

            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    document.getElementById('progressBar').style.width = percentComplete + '%';
                    document.getElementById('progressBar').textContent = Math.round(percentComplete) + '%';
                }
            };

            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    const response = JSON.parse(xhr.responseText);
                    document.getElementById('downloadLink').innerHTML = `<p>File uploaded successfully! <a href="${response.downloadUrl}" target="_blank">Download Link</a></p>`;
                } else {
                    alert('Error uploading file.');
                }
            };

            xhr.send(formData);
        });
    </script>
</body>
</html>
