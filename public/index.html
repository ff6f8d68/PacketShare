<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunked File Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #drop-area {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background 0.3s, border-color 0.3s;
        }

        #drop-area.highlight {
            background: #e0f7fa;
            border-color: #00acc1;
        }

        #drop-area p {
            font-size: 20px;
            font-weight: 400;
            color: #333;
            margin-bottom: 20px;
        }

        #fileElem {
            display: none;
        }

        #fileSelect {
            padding: 12px 24px;
            background: #00acc1;
            color: #ffffff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        #fileSelect:hover {
            background: #00838f;
        }

        #upload-status {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }

        .progress-container {
            width: 100%;
            background: #e0e0e0;
            border-radius: 20px;
            overflow: hidden;
            margin-top: 20px;
            height: 15px;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: #00acc1;
            width: 0;
            transition: width 0.4s ease;
        }

        #uploaded-percentage {
            margin-top: 10px;
            font-size: 14px;
            font-weight: 500;
            color: #00acc1;
        }

        #download-link {
            margin-top: 20px;
            font-size: 16px;
        }

        #download-link a {
            color: #00acc1;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        #download-link a:hover {
            color: #00838f;
        }
    </style>
</head>
<body>

    <div id="drop-area">
        <p>Drag and drop your file here or click to upload</p>
        <input type="file" id="fileElem" accept="*/*" />
        <button id="fileSelect">Select File</button>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="uploaded-percentage"></div>
        <div id="download-link"></div>
    </div>
    <div id="upload-status"></div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileElem = document.getElementById('fileElem');
        const fileSelect = document.getElementById('fileSelect');
        const uploadStatus = document.getElementById('upload-status');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.querySelector('.progress-container');
        const uploadedPercentage = document.getElementById('uploaded-percentage');
        const downloadLinkDiv = document.getElementById('download-link');

        const CHUNK_SIZE = 1024 * 1024; // 1MB per chunk

        fileSelect.addEventListener('click', () => fileElem.click());

        fileElem.addEventListener('change', () => {
            const files = fileElem.files;
            handleFiles(files);
        });

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('highlight');
        });

        dropArea.addEventListener('dragleave', () => dropArea.classList.remove('highlight'));

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('highlight');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            const file = files[0];
            if (file) {
                uploadFileInChunks(file);
            }
        }

        function uploadFileInChunks(file) {
            const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
            let chunkIndex = 0;

            progressContainer.style.display = 'block'; // Show progress bar

            function uploadNextChunk() {
                const start = chunkIndex * CHUNK_SIZE;
                const end = Math.min(start + CHUNK_SIZE, file.size);
                const chunk = file.slice(start, end);

                const formData = new FormData();
                formData.append('file', chunk);
                formData.append('chunkIndex', chunkIndex);
                formData.append('totalChunks', totalChunks);
                formData.append('fileName', file.name);

                fetch('/upload-chunk', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(result => {
                    if (result.status === 'success') {
                        chunkIndex++;

                        // Update progress bar
                        const percentage = ((chunkIndex / totalChunks) * 100).toFixed(0);
                        progressBar.style.width = percentage + '%';
                        uploadedPercentage.textContent = percentage + '% uploaded';

                        if (chunkIndex < totalChunks) {
                            uploadNextChunk(); // Upload the next chunk
                        } else {
                            uploadStatus.textContent = 'Upload complete!';
                            // Display download link
                            downloadLinkDiv.innerHTML = `<a href="${result.downloadUrl}" target="_blank">Download your file</a>`;
                        }
                    } else {
                        uploadStatus.textContent = 'Error uploading chunk';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    uploadStatus.textContent = 'Error uploading file.';
                });
            }

            uploadNextChunk();
        }
    </script>

</body>
</html>
